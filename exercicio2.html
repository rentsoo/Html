<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>

<body>
    <fieldset style="border: px solid black; padding: 5px; margin: 5px;">
            <legend><b>Dados pessoais</b></legend>
        <br>
        <form action="" method="post">
            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
            <br>
            <div class="nascimento">
                <label for="nascimento">Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
            <br>
            <div class="rg">
                <label for="RG">RG:</label>
                <input type="number" id="RG" name="RG">
            </div>
            <br>
            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf1" name="cpf" style="width: 80px;"> -
                <input type="number" id="cpf2" name="cpf" style="width: 50px;">

            </div>
        </form>
    </fieldset> 

    <br>

    <fieldset style="border: px solid black; padding: 5px; margin: 5px;">
        <legend><b>Dados de Endereço</b></legend>
        <br>
        <form action="" method="post">
            <div class="rua">
                <label for="rua">Rua:</label>
                <input type="text" id="Rua" name="Rua">
                <label for="numero">Numero:</label>
                <input type="number" id="numero" name="numero">
            </div>
            <br>
            <div class="bairro">
                <label for="bairro">Bairro:</label>
                <input type="text" id="Bairro" name="Bairro">
            </div>
            <br>
            <div class="estado">
                <label for="estado">Estado:
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
                </label>
            </div>
            <br>
            <div class="cidade">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <br>
            <div class="cep">
                <label for="cep">CEP:</label>
                <input type="number" id="cep1" name="cep1" style="width: 80px;"> -
                <input type="number" id="cep2" name="cep2" style="width: 30px;">    
            </div>
        </form>    
    </fieldset>  

    <br>

    <fieldset style="border: px solid black; padding: 5px; margin: 5px;">
        <legend><b>Dados de Login</b></legend>
        <br>
        <form action="" method="post">
            <div class="e-mail">
                <label for="e-mail">E-mail:</label>
                <input type="text" id="E-mail" name="E-mail">
            </div>
            <br>
            <div class="Imagem">
                <label for="imagem">Imagem de perfil: <button>Escolher arquivo</button> Nenhum arquivo selecionado</label>
            </div>
            <br>
            <div class="login">
                <label for="login">Login de usuário:</label>
                <input type="text" id="login" name="login">
            </div>
            <br>
            <div class="senha">
                <label for="senha">Senha:</label>
                <input type="number" id="senha" name="senha">
            </div>
            <br>
            <div class="confirmar">
                <label for="confirmar">Confirmar senha:</label>
                <input type="number" id="confirmar" name="confirmar">
            </div>
        </form>
    </fieldset>

    <button>Enviar</button>
    <button>Limpar</button>

</body>
</html>
